<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <audio id="background-music" src="music.mp3" autoplay loop></audio>
</head>
<body>
    <h1>Bienvenue sur ma page web</h1>
    <p id="demo">Ceci est un exemple de page HTML avec des éléments interactifs.</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">click to hide</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">click to show</button>
    <button type="button" onclick="document.getElementById('demo').style.color='red'">click to change text color to red
    </button>
    <button type="button" onclick="document.getElementById('demo').style.color='black'">click to change text color to black
    </button>
    <button type="button" onclick="document.getElementById('demo').innerHTML= new Date()">click to view the date
    </button>
    <button type="button" onclick="document.getElementById('demo').innerHTML='Ceci est un exemple de page HTML avec des éléments interactifs.'">click to reset text</button>
    <input type="button" value="click to alert" onclick="alert('Hello! I am an alert box!')">
    <input type="text" id="nameInput" placeholder="Enter your name">
    <output id="nameOutput"></output>
    <button type="button" onclick="document.getElementById('nameOutput').value = 'Hello, ' + document.getElementById('nameInput').value + '!'">Greet Me</button>
    <br>
    <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    <br>
    <img src="image.jpg" alt="Example Image" width="300">
        <style>
        body {
            background-color: rgb(173, 219, 230);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #2dce90;
        }
    </style></button>
    </body>

</html>
